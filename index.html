<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Creations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="app">
            <h1>APPS</h1>
            <div class="line"></div>
            <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/o1G6tV0DhXB66-YYFjh4HYr9PWC1_LkIAvGYRHKA4rw/embed"></iframe>
            <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/JpFtsNWIhtY9sMQ-xNGUO2T3iE3xdAFlBzgwBfuxbAk/embed"></iframe>
        </section>

        <h2>Click on the games to Explore</h2>
        <h5>These games are build in game lab, Click on the game to Play </h5>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/playlab/nw7sCeT1YaB1lLmCkH5-0dWo52CzueeB79McZrS9nhc" target="_blank">
                            <img src="https://studio.code.org/v3/files/nw7sCeT1YaB1lLmCkH5-0dWo52CzueeB79McZrS9nhc/.metadata/thumbnail.png" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Hunting Game</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/playlab/XVVmt-nCJHHCXxRvAsXxKx3fbOuDaD-IdhTrK2HyLdM" target="_blank">
                            <img src="https://studio.code.org/v3/files/XVVmt-nCJHHCXxRvAsXxKx3fbOuDaD-IdhTrK2HyLdM/.metadata/thumbnail.png" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>Save the city</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <section id="Chatbot">
            <h2>CHATBOT</h2>
            <h5>This chatbot is build using Dialogflow</h5>
            <div class="line"></div>
            <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/bb79d042-973f-497d-a93f-ee07c8dd6e10">
            </iframe>
        </section>
    </div>

</html>
